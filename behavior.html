<html>
<head>
<title>Marquee Behavior</title>
</head>
<body bgcolor="cyan" text="black">
<marquee behavior="alternate" bgcolor="red" scrollamount="20 "height="100" width="500"><h1>Arun</h1></marquee>
<marquee behavior="slide" bgcolor="green" scrollamount="60"><h1>Arun</h1></marquee>
<marquee behavior="scroll" bgcolor="blue" scrollamount="40"><h1>Aun</h1></marquee>
</body>
</html>
